<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Social proof section</title>
	</head>
	<body>
		<main class="main">
			<section class="section section-top">
				<header class="header">
					<h1 class="title">10,000+ of our users love our products.</h1>
					<p class="text">
						We only provide great products combined with excellent customer
						service. See what our satisfied customers are saying about our
						services.
					</p>
				</header>
				<figure class="figure figure--stars">
					<article class="article">
						<div class="box-stars">
							<img src="images/icon-star.svg" alt="star" />
							<img src="images/icon-star.svg" alt="star" /><img
								src="images/icon-star.svg"
								alt="star"
							/><img src="images/icon-star.svg" alt="star" /><img
								src="images/icon-star.svg"
								alt="star"
							/>
						</div>
						<p class="stars">Rated 5 Stars in Reviews</p>
					</article>
					<article class="article">
						<div class="box-stars">
							<img src="images/icon-star.svg" alt="star" />
							<img src="images/icon-star.svg" alt="star" /><img
								src="images/icon-star.svg"
								alt="star"
							/><img src="images/icon-star.svg" alt="star" /><img
								src="images/icon-star.svg"
								alt="star"
							/>
						</div>
						<p class="stars">Rated 5 Stars in Report Guru</p>
					</article>
					<article class="article">
						<div class="box-stars">
							<img src="images/icon-star.svg" alt="star" />
							<img src="images/icon-star.svg" alt="star" /><img
								src="images/icon-star.svg"
								alt="star"
							/><img src="images/icon-star.svg" alt="star" /><img
								src="images/icon-star.svg"
								alt="star"
							/>
						</div>
						<p class="stars">Rated 5 Stars in BestTech</p>
					</article>
				</figure>
			</section>
			<section class="section section-bottom">
				<article class="testimonial">
					<figure class="figure">
						<div class="container">
							<img
								src="images/image-colton.jpg"
								alt="Entrepheneur Colton Smith"
								class="user-img"
							/>
							<div class="user-data">
								<p class="name">Colton Smith</p>
								<p class="verified">Verified Buyer</p>
							</div>
						</div>
						<blockquote class="text-testimonial">
							"We needed the same printed design as the one we had ordered a
							week prior. Not only did they find the original order, but we also
							received it in time. Excellent!"
						</blockquote>
					</figure>
				</article>
				<article class="testimonial">
					<figure class="figure">
						<div class="container">
							<img
								src="images/image-irene.jpg"
								alt="Entrepheneur Irene Roberts"
								class="user-img"
							/>
							<div class="user-data">
								<p class="name">Irene Roberts</p>
								<p class="verified">Verified Buyer</p>
							</div>
						</div>
						<blockquote class="text-testimonial">
							"Customer service is always excellent and very quick turn around.
							Completely delighted with the simplicity of the purchase and the
							speed of delivery."
						</blockquote>
					</figure>
				</article>
				<article class="testimonial">
					<figure class="figure">
						<div class="container">
							<img
								src="images/image-anne.jpg"
								alt="Entrepheneur Anne Wallace"
								class="user-img"
							/>
							<div class="user-data">
								<p class="name">Anne Wallace</p>
								<p class="verified">Verified Buyer</p>
							</div>
						</div>
						<blockquote class="text-testimonial">
							"Put an order with this company and can only praise them for the
							very high standard. Will definitely use them again and recommend
							them to everyone!"
						</blockquote>
					</figure>
				</article>
			</section>
		</main>
	</body>
</html>
